<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>增加收货人</title>
    <link th:href="@{/beforestatic/css/mui.min.css}" rel="stylesheet"/>
    <link th:href="@{/beforestatic/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/beforestatic/css/address.css}" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8"></script>
</head>

<body style="background: #f5f5f5;">
<header class="mui-bar mui-bar-nav mui-bg">
    <div class="mui-pull-left">
        <a href="address.html" title=""><img src="images/top_arrowleft.png" th:src="@{/beforestatic/images/top_arrowleft.png}" th:href="@{/customer/address.html}"/></a>
    </div>
    <h1 class="mui-title">增加收货人地址</h1>
</header>

<div class="mui-content" style="margin-top: 20px;">
    <form class="mui-input-group" action="/customer/add_address" method="post">
        <div class="mui-add-new">
            <div class="mui-input-row">
                <label>收货人姓名</label>
                <input type="text" name="getName" class="mui-input-clear" placeholder="请输入收货人姓名">
            </div>

            <div class="mui-input-row">
                <label>联系方式</label>
                <input type="text" name="getPhone" class="mui-input-clear" placeholder="电话/手机">
            </div>
            <div class="mui-input-row">
                <label>所在地区</label>
                <input type="text" name="getArea" class="mui-input-clear" placeholder="所在地区">
            </div>

        </div>
        <div class="mui-add-deta" style="background: #fff;">
            <div class="mui-input-row">
                <label>详细地址</label>
                <input type="text" name="getAddress" class="mui-input-clear" placeholder="" id="deta">
            </div>
        </div>
        <div class="mui-input-row mui-radio mui-left mui-input-addllress" style="margin-left: 10px;">
            <div class="mui-input-row mui-checkbox mui-left">
                <label>设为选中</label>
                <input name="status"  value="1" type="checkbox">
            </div>
        </div>
        <div class="mui-buttom-data mui-button-deta" style="">
            <button type="submit" class="mui-btn mui-btn-danger mui-data-btn">增加</button>
        </div>
    </form>
</div>
<script src="js/mui.min.js"></script>
<script src="js/style.js"></script>
</body>

</html>
