<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>搜索</title>
    <link th:href="@{/beforestatic/css/mui.min.css}" rel="stylesheet"/>
    <link th:href="@{/beforestatic/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
</head>

<body style="background: #f5f5f5;">
<header class="mui-bar mui-bar-nav mui-bg">
    <div class="mui-pull-left">
        <a href="javascript:" onclick="self.location=document.referrer;" title=""><img src="images/top_arrowleft.png" th:src="@{/beforestatic/images/top_arrowleft.png}"/></a>
    </div>
    <h1 class="mui-title">搜索</h1>
</header>
<div class="mui-content mui-content-cot">

    <form action="/category/list">
        <div class="mui-input-row mui-search mui-sosou" style="width: 80%;">
            <input type="search" name="sousuo" class="mui-input-clear" placeholder="" data-input-clear="1"
                   data-input-search="1" value="请输入...">
            <span class="mui-icon mui-icon-clear mui-hidden"></span>
            <span class="mui-placeholder">
					<span class="mui-icon mui-icon-search mui-icon-sosou"></span>
				</span>
        </div>
    </form>

    <div class="mui-pull-right ">
        <a href="javascript:window.history.go(-1)" class="mui-sosou-del">取消</a>
    </div>
</div>
<div class="mui-content" style="padding-top: 0px;">
    <p class="mui-title mui-sosou-title">热门搜索</p>
    <div class="mui-sosou-con">
        <p>
            <a  th:each="category:${categoryList}" style="padding-left: 0px;" th:text="${category.categoryName}" th:href="@{/category/list(categoryType=${category.getCategoryId()})}">奶粉</a>
        </p>

    </div>
</div>

<script th:src="@{/beforestatic/js/mui.min.js}"></script>
<script th:src="@{/beforestatic/js/style.js}"></script>
</body>

</html>
