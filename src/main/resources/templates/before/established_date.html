<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>确认订单</title>
    <link th:href="@{/beforestatic/css/mui.min.css}" rel="stylesheet"/>
    <link th:href="@{/beforestatic/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
</head>

<body>
<form action="/order/ordersuccess" method="post">
    <header class="mui-bar mui-bar-nav mui-bg">
        <div class="mui-pull-left">
            <a  href="javascript:" onclick="self.location=document.referrer;" title=""><img src="images/top_arrowleft.png"
                                               th:src="@{/beforestatic/images/top_arrowleft.png}"/></a>
        </div>
        <h1 class="mui-title" th:href="@{/customer/address.html}">确认订单</h1>
    </header>
    <div class="mui-content mui-content-cot">
        <ul id="list" class="mui-table-view mui-table-view-chevron mui-date-news" style="margin-top: 0;">
            <li class="mui-table-view-cell mui-news-cell" style="padding-top: 15px;">
                <a href="address.html" th:href="@{/customer/address.html}">
                    收货人信息
                </a>
            </li>
            <li class="mui-table-view-cell mui-news-cell">
                <a class="mui-navigate-right" href="address.html" th:href="@{/customer/editaddress}">
                    <span th:text="${customerAddress.getName}">宋科</span> <span th:text="${customerAddress.getPhone}">15367088547</span><br/>
                    <span th:text="${customerAddress.getAddress}">广东省汕头市龙湖高新区科技中路258号</span>
                </a>
            </li>
        </ul>
        <div class="mui-orders-pro mui-product-news" th:each="cartItem:${carts}">
            <input type="hidden" name="productId" th:value="${cartItem.getProductInfo().getProductId()}">
            <div class="mui-orders-left">
                <img src="images/product05.jpg" th:src="${cartItem.getProductInfo().getProductIcon()}"/>
            </div>
            <div class="mui-orders-news">
                <p th:text="${cartItem.getProductInfo().getProductName()}">Swisse无腥味野生鱼油1500mg 200片新装 益智200片新装 益智</p>
                <p>¥146<span class="mui-pull-right" th:text="${cartItem.getCount()}">×2</span></p>
            </div>
        </div>

        <div class="mui-orders-bottom">
            <div class="mui-bto-news" style="margin-top: 20px;"><span class="mui-pull-left">商品总计：</span><span
                    class="mui-pull-right mui-news-font" th:text="${totalPrice}">￥88.00</span></div>
            <div class="mui-bto-news"><span class="mui-pull-left">运费：</span><span class="mui-pull-right mui-news-font">包邮</span>
            </div>
            <a href="#" class="mui-disabled">
                <div class="mui-right-news">
                    <p>积分抵费></p>
                </div>
            </a>
            <a href="#" class="mui-disabled">
                <div class="mui-right-news">
                    <p>选择优惠券></p>
                </div>
            </a>
        </div>
    </div>
    <div class="distance-news" style="margin-top: 285px;"></div>
    <div class="mui-table-view-cell mui-news-cell" style="border-bottom:none;">
        <a class="mui-time" href="#">
            请选择配送时间
        </a>
    </div>
    <div class="distance-news"></div>
    <div class="mui-input-row mui-search mui-sosou">
        <input type="search" class="mui-input-clear" placeholder="" data-input-clear="1" data-input-search="1"
               value="备注说明">
    </div>
    <div class="mui-news-bottom">
        <div class="mui-buttom-data mui-pull-left">
            <p>应付金额：<span class="mui-news-moery" th:text="${totalPrice}">￥188</span></p>
        </div>
        <div class="mui-buttom-data mui-pull-right mui-news-button">
            <button type="submit" class="mui-btn mui-btn-danger">提交订单</button>
        </div>
    </div>

    <script th:src="@{/beforestatic/js/mui.min.js}"></script>
    <script th:src="@{/beforestatic/js/style.js}"></script>
</form>
</body>

</html>
