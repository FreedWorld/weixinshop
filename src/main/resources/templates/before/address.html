<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>管理收货地址</title>
		<link th:href="@{/beforestatic/css/mui.min.css}" rel="stylesheet"/>
		<link th:href="@{/beforestatic/css/style.css}" rel="stylesheet"/>
		<link th:href="@{/beforestatic/css/address.css}" rel="stylesheet"/>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav mui-bg">
			<div class="mui-pull-left">
				<a  title=""  href="javascript:window.history.go(-1)"><img src="images/top_arrowleft.png" th:src="@{/beforestatic/images/top_arrowleft.png}" /></a>
			</div>
			<h1 class="mui-title">管理收货地址</h1>
			<div class="mui-pull-right">
				<a href="add_new.html" th:href="@{/customer/add_new.html}"><img src="images/date_add.png" th:src="@{/beforestatic/images/date_add.png}"/></a>
			</div>
		</header>
		<div class="mui-content mui-content-cot">
			<div class="mui-card" th:each="address:${customerAddressList}">
				<div class="mui-card-content">
					<div class="mui-card-content-inner mui-address">
						<h4>收货人：<span th:text="${address.getGetName()}">徐女士</span>  <span th:text="${address.getPhone}">182********</span></h4>
						<p>收货地址：<span th:text="${address.getAddress}">广东省汕头市 龙湖区解放西路258号 广东省汕头市 龙湖区 解放西路258号</span>
						</p>

						<div class="mui-card-footer">
							<div class="mui-input-row mui-radio mui-left mui-input-address">
								<a th:href="@{/customer/ensure(addressid=${address.getId()})}"><label>设为选中</label></a> &nbsp;<span th:if="${address.getStatus()==0}" style="color: red;">已选中</span>
								<input name="radio1" type="radio" checked="">
							</div>
							<a class="mui-card-link" href="#" th:href="@{/customer/editaddress.html(addressid=${address.getId()})}"><img src="images/date_07.jpg" th:src="@{/beforestatic/images/date_07.jpg}"/><span>编辑</span></a>
							<a class="mui-card-link" th:href="@{/customer/delete(addressid=${address.getId()})}"><span>删除 </span></a>
						</div>
					</div>
				</div>
			</div>

		</div>
				<script th:src="@{/beforestatic/js/mui.min.js}"></script>
				<script th:src="@{/beforestatic/js/style.js}"></script>
	</body>

</html>
