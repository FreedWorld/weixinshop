<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>注册-KKmall一站式购物商城</title>
    <link th:href="@{/beforestatic/css/mui.min.css}" rel="stylesheet"/>
    <link th:href="@{/beforestatic/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
</head>

<body style="background: #f5f5f5;">
<header class="mui-bar mui-bar-nav mui-bg">
    <div class="mui-pull-left">
        <a href="index.html" title=""><img src="images/top_arrowleft.png" th:src="@{/beforestatic/images/top_arrowleft.png}"/></a>
    </div>
    <h1 class="mui-title">注册</h1>
</header>
<div class="mui-content" style="margin-top: 20px;">
    <span th:if="${message!=null&&message!=''}" th:text="${message}" style="color: red;"></span>
    <form class="mui-input-group" action="/customer/register" method="post">
        <div class="mui-add-new">

            <div class="mui-input-row">
                <label>请输入用户名</label>
                <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名">
            </div>
        </div>
        <div class="mui-add-new">
            <div class="mui-input-row">
                <label>请输入密码</label>
                <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
            </div>
        </div>
        <div class="mui-add-new">
            <div class="mui-input-row">
                <label>再次输入密码</label>
                <input type="password" name="password1" class="mui-input-password" placeholder="确认密码">
            </div>
        </div>

        <div class="mui-add-new">
            <div class="mui-input-row">
                <label>验证码</label>

                <img src="/KKStore/zifuCode" th:src="@{/imageCode}" th:href="@{/imageCode}" id="code" style="margin-top: 5px">
                <a href="javascript:void(0)" onclick="changeCode()" >看不清</a>
            </div>
            <input type="text" name="code" class="mui-input-password" >
        </div>

        <div class="mui-input-row mui-radio mui-left mui-input-address" style="margin-left: 0;">
            <div class="mui-input-row mui-checkbox mui-left">
                <label style="padding-left: 40px;">同意《用户协议》</label>
                <input name="checkbox" value="Item 1" type="checkbox" id="login">
            </div>
        </div>

        <div class="mui-buttom-data mui-button-deta" style="">
            <button type="submit" class="mui-btn mui-btn-danger mui-data-btn">注册</button>
            <a th:href="@{/login.html}">
                <button type="button" class="mui-btn mui-btn-danger mui-data-btn">登陆</button>
            </a>
        </div>
    </form>

</div>

</div>
<script th:src="@{/beforestatic/js/mui.min.js}"></script>
<script th:src="@{/beforestatic/js/style.js}"></script>
</body>
<script>
    function changeCode() {
        document.getElementById("code").src = "/imageCode?d=" + new Date().getTime();
    }
</script>


</html>
